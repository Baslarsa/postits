<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="textinfo">
      <h1 class="title">My super post-it board!</h1>
      <p>Post your best post-its for your brain to remember errythin'</p>
    </div>
    <div class="toolBar">
      <i id="sortBtn" class="material-icons">view_module</i>
      <i id="addBtn" class="material-icons">add</i>
    </div>
    <div class="containerList container">
      <div class="postIt">
        <div class="deleteIcon">
          <i id="deleteBtn" class="material-icons">delete</i>
        </div>
        <div class="colorIcon">
          <i id="colorBtn" class="material-icons">format_paint</i>
        </div>
        <div class="colorPad"></div>
      </div>
    </div>
    <script src="latest.js"></script>
  </body>
</html>
